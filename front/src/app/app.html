<style>
  body,
  :host {
    width: 100vw;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    background: #b3d1e6;
  }

  main {
    background: #b3d1e6;
    padding: 20px;
    border-radius: 8px;
    max-width: 700px;
    width: 100%;
    margin: 40px auto;
    box-sizing: border-box;
    box-shadow: 0 2px 8px #0001;
  }

  .calibracion-flex {
    display: flex;
    justify-content: space-between;
    gap: 30px;
    flex-wrap: wrap;
  }

  .calibracion-flex>div {
    flex: 1 1 220px;
    min-width: 200px;
  }

  @media (max-width: 600px) {
    main {
      padding: 10px;
    }

    .calibracion-flex {
      flex-direction: column;
      gap: 10px;
    }
  }
</style>

<main>
  <h2 style="text-align:center;">Calibración</h2>
  <div class="calibracion-flex">
    <div>
      <label><b>Escala</b></label><br>
      <input type="number" style="width: 80px; font-size: 2em; text-align: right;" value="0.00" /><br>
      <button style="margin-top: 5px;">Set escala</button><br>
      <button style="margin-top: 5px;">Set cero</button>
    </div>
    <div>
      <label><b>Peso</b></label><br>
      <input type="number" style="width: 100px; font-size: 2em; text-align: right;" value="0.000" /> Kg<br>
      <label style="margin-top: 10px;"><b>Escala</b></label><br>
      <input type="number" style="width: 80px; font-size: 1.5em; text-align: right;" value="0.00" />
    </div>
  </div>
  <div style="margin-top: 15px;">
    <label><b>Peso Patrón</b></label>
    <input type="number" style="width: 60px; font-size: 1.5em; text-align: right;" value="5.0" /> Kg
    <button style="margin-left: 10px;" (click)="autoCalibrar()">Auto Calibrar</button>
  </div>
  <div style="margin-top: 15px;">
    <label><b>Comando: </b></label><br>
    <textarea rows="3" style="width: 100%; font-size: 1.2em;" [(ngModel)]="comando"></textarea>

  </div>
</main>
